<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微信登录</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/logo.css">
    <link rel="stylesheet" href="./css/font_v6tht5xhsb/iconfont.css">
</head>

<body>
    <header class="wrapper">
        <div class="logo">
            <a href="index.html"><img src="./image/1.png" alt="网站logo"></a>
        </div>
        <div class="login">
            <!-- javascript:;防止a链接刷新页面 -->
            <a href="javascript:;">登录</a>

            <a href="javascript:;">注册</a>
        </div>

    <section class="student-logo clearBoth">
        <div class="logo-left">
            <div class="logo-class">
                <ul>
                    <li class="student">
                        <span class="cc iconfont icon-xuesheng"></span>r44

                    </li>
                    <li class="student logo-lecturer">
                        <span class="cc iconfont icon-jiangshi"></span>

                    </li>
                    <li class="logo-hr">
                        <span class="hh iconfont icon-nv"></span>

            </div>
        </div>
        
        <div class="logo-right">

                <div class="account">
                    <span>账号登录</span>

                </div>

                    <img src="./image/course/erweima.png" alt="">
                    <p class="code-p1">打开微信 扫描二维码</p>

    <script src="./js/logo.js"></script>
